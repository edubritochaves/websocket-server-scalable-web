<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
				</div>
				<div class="form-group">		
					<input size="50" type="text" id="url" class="form-control" placeholder="STOMP URL" value="http://localhost:8080/ws-server/notif">
					<br clear="all">
                    <input size="50" type="text" id="topic" class="form-control" placeholder="Topic" value="/topic/hello">
                    <br clear="all">
                </div>
                <div class="form-group">		
                    <br clear="all">
                    <input size="100" type="text" id="message" class="form-control" placeholder="Topic" value="teste">
                    <br clear="all">
                </div>
				<div class="form-group">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                    <button id="subscribe" class="btn btn-default" type="submit">Subscribe</button>
                    <button id="unsubscribe" class="btn btn-default" type="submit">Unsubscribe</button>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
